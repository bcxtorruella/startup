<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoetryMate</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1 id="site-header">PoetryMate<sup> :)</sup></h1>
    </header>

    <hr />

    <h1 id="page-header">Sign in</h1>
    <main>
      <form id="login-card" class="fly-in" method="post" action="javascript:login()">
        <div class="login-content">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="example@gmail.com" />
        </div>
        <div class="login-content">
            <label for="password">Password</label>
            <input type="password" id="pasword" placeholder="--" />
        </div>
        <button id="go-button" type="submit">Sign in</button>
      </form>
    </main>

    <hr />

    <footer>
      <span id="text-reset">Author: Brandon Torruella</span>
      <br />
      <a id="author-link" href="https://github.com/bcxtorruella/startup/"><b>GitHub</b></a> for this project
    </footer>

    <script src="login.js"></script>
  </body>
</html>
